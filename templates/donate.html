<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Speedyhelp - Free Charity Funding</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>

    <body>
        
        
        <div class="register-page ">
                

            

            <!-- Nav Bar Start -->
            <div class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                    <a href="{{ url_for('index') }}" class="navbar-brand">SpeedyHelp</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav ml-auto">
                            <a href="{{ url_for('index') }}" class="nav-item nav-link active">Home</a>  
                            <!-- <a href="contact.html" class="nav-item nav-link">Contact</a> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Nav Bar End -->
            
            <div class="sign-up">
                <h1>We wil need some information about you</h1>
                <div class="register ">
                    <div class="container">
    
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}    
                </div>
                        <h2>Almost there...</h2>
                        <form action="" method="POST">
                            <label for="gender">Name</label>
                            <input type="name" name="name" id="name" placeholder="First Name" required>
                            <br>
                            <br>
                            <label for="gender">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                            <br>
                            <br>
                            <label for="gender">Gender</label>
                            <select name="gender" id="options" style="width: 300px;  height:35px;border-radius:10px; padding-left: 10px;" required>
                                    
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="others">Others</option>
                            </select>
                            <br>
                            <br>
                            <label for="first_time">First time donating?</label>
                            <select name="first_time_donating" id="options" style="width: 300px;  height:35px;border-radius:10px; padding-left: 10px;" required>
                                    
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                            </select>
                            <br>
                            <br>
                            <button type="submit">See Requests</button>
                        </form>
                </div>
            </div>



            <!-- JavaScript Libraries -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
            <script src="lib/easing/easing.min.js"></script>
            <script src="lib/owlcarousel/owl.carousel.min.js"></script>
            <script src="lib/waypoints/waypoints.min.js"></script>
            <script src="lib/counterup/counterup.min.js"></script>
            <script src="lib/parallax/parallax.min.js"></script>
            
            <!-- Contact Javascript File -->
            <script src="mail/jqBootstrapValidation.min.js"></script>
            <script src="mail/contact.js"></script>

            <!-- Template Javascript -->
            <script src="js/main.js"></script>
        </div>
    </body>
</html>
